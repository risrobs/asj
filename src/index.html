<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="checkout.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="checkout.js" defer></script>
  </head>
  <body>
    <!-- Display a payment form -->
    <form id="payment-form">
      <div id="payment-element">
        <!--Stripe.js injects the Payment Element-->
        <label for="ccname">Name on card</label>
<input name="ccname" type="text"   autocomplete="input"> 


<label for="cardnumber">Card Number</label>
<input name="cardnumber" type="number"  required autocomplete="input">


<label for="cc-exp">Expiry</label>
<input name="cc-exp" type="number"  required placeholder="MM-YYYY" autocomplete="input">

<label for="cvc">CVC</label>
<input name="cvc" type="number"  required autocomplete="input">
      </div>
      <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Pay now</span>
      </button>
      <div id="payment-message" class="hidden"></div>
    </form>
  </body>
</html>
